<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Простой чат на Socket.io</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <h1>Чат</h1>
    <ul id="message"></ul>
    <form id="formSendMessage">
        <input type="text" placeholder="Введите сообщение">
        <button type="submit">Submit</button>
    </form>

    <script>
        const socket = io(); 
        const form = document.getElementById('formSendMessage');
        const input = document.querySelector('#formSendMessage input');
        const messageList = document.getElementById('message');

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            if (input.value) {
                socket.emit('message', input.value);
                input.value = '';
            }
        });

        socket.on('message', (msg) => {
            const li = document.createElement('li');
            li.textContent = msg;
            messageList.appendChild(li);
        });
    </script>
</body>
</html>
